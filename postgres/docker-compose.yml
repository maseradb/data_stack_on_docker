name: postgres

services:
  postgres:
    image: postgres:16.3
    container_name: postgres
    env_file:
      .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - data-processing

volumes:
  postgres-data:

networks:
  data-processing:
    external: true
